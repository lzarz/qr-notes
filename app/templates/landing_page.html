{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Notes</title>
    <link href="{% static 'pixel-cartoon/pixel-cartoon.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4081;
            --accent: #ffd54f;
            --bg: linear-gradient(to right, #fceabb, #f8b500);
        }

        body {
            margin: 0;
            font-family: 'Fredoka', sans-serif;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

	.logo-link {
    	    text-decoration: none;
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: bold;
        }

	.logo-link:hover {
            color: var(--primary); /* Optional: keep color consistent on hover */
        }

        nav a {
            margin-left: 1.5rem;
            text-decoration: none;
            color: #555;
            font-weight: 500;
        }

        nav a:hover {
            color: var(--primary);
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .home-content {
            background: #fff;
            padding: 3rem 2rem;
            border-radius: 2rem;
            max-width: 700px;
            width: 100%;
            text-align: center;
            border: 5px dashed var(--accent);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .home-content h1 {
            font-size: 2.5rem;
            color: var(--primary);
            text-shadow: 1px 1px #ffbaba;
        }

        .home-content p {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #333;
        }

        .home-content a.button {
            display: inline-block;
            margin-top: 2rem;
            background: var(--primary);
            color: white;
            padding: 0.9rem 1.8rem;
            font-size: 1.2rem;
            border-radius: 2rem;
            text-decoration: none;
            transition: background 0.25s ease;
        }

        .home-content a.button:hover {
            background: #e91e63;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'landing_page' %}" class="logo-link">QR Notes</a>
        </div>
        <nav>
            <a href="{% url 'how_to_use' %}">How to Use?</a>
            <a href="{% url 'about' %}">About</a>
        </nav>
    </header>

    <main>
        <div class="home-content">
            <h1>Welcome to QR Notes</h1>
            <p>Create, store, and share notes via QR codes instantly.</p>
            <a href="{% url 'create_note' %}" class="button">✍️ Create a Note</a>
        </div>
    </main>
</body>
</html>
