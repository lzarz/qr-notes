{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ note.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4081;
            --accent: #ffd54f;
            --qr-border: #4fc3f7;
            --success: #4caf50;
            --success-dark: #388e3c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(to right, #fceabb, #f8b500);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .note-container {
            background: #ffffff;
            border-radius: 2rem;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 650px;
            border: 6px dotted var(--accent);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 2.3rem;
            color: var(--primary);
            margin-bottom: 1.2rem;
            text-align: center;
            text-shadow: 2px 2px #ffe5ec;
        }

        p {
            font-size: 1.15rem;
            color: #333;
            line-height: 1.6;
            text-align: center;
            word-break: break-word;
        }

        .qr-code {
            display: block;
            margin: 2rem auto 0;
            border: 4px dashed var(--qr-border);
            padding: 12px;
            border-radius: 20px;
            background: #f0f9ff;
            max-width: 300px;
            width: 100%;
        }

        .btn-home {
            display: inline-block;
            margin: 2rem auto 0;
            padding: 0.6rem 1.4rem;
            background: var(--success);
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 1rem;
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
            transition: background 0.3s;
            text-align: center;
        }

        .btn-home:hover {
            background: var(--success-dark);
        }

        @media (max-width: 480px) {
            .note-container {
                padding: 2rem 1.2rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .qr-code {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="note-container">
        <h1>{{ note.title }}</h1>
        <p>{{ note.content }}</p>

        {% if qr_image %}
            <img class="qr-code" src="data:image/png;base64,{{ qr_image|b64encode }}" alt="QR Code">
        {% endif %}

        <div style="text-align:center;">
            <a href="{% url 'create_note' %}" class="btn-home">âž• Create Another Note</a>
        </div>
    </div>
</body>
</html>
